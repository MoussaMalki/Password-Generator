<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pass Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- link to icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <h2>Safe-Pass</h2>
    <section id="pass-section">
      <div class="test-pass">
        <h5>Test how safe your password is:</h5>
        <input type="text" id="input-pass" />
        <span id="midOrStrg" isItStr="no" isItMed="no"
          ><i class="bx bxs-analyse bx-spin"></i> Test</span
        >
        <button id="test-btn">Test</button>
      </div>
      <hr />
      <div class="make-pass">
        <h5>Generate a strong password:</h5>
        <div id="generated-pass">
          <p id="genInputPass"></p>
        </div>
        <button id="gen-btn">Gen</button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
